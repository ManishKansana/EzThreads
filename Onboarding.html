<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>onboarding</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="login-container">
  <div class="login-form">
    <div class="login-form-inner" id="login-form-inner">
      <div class="logo"><svg height="512" viewBox="0 0 192 192" width="512" xmlns="http://www.w3.org/2000/svg">
          <path d="m155.109 74.028a4 4 0 0 0 -3.48-2.028h-52.4l8.785-67.123a4.023 4.023 0 0 0 -7.373-2.614l-63.724 111.642a4 4 0 0 0 3.407 6.095h51.617l-6.962 67.224a4.024 4.024 0 0 0 7.411 2.461l62.671-111.63a4 4 0 0 0 .048-4.027z" />
        </svg></div>
      <h1>Login</h1>

      <div class="login-form-group">
        <label for="username">Username </label>
        <input type="text" id="username">
      </div>      
      <div class="login-form-group">
        <label for="pwd">Password </label>
        <input autocomplete="off" type="text" placeholder="Minimum 8 characters" id="pwd">
      </div>

      <a href="#" class="rounded-button login-cta">Login</a>

      <div class="register-div" id="register-div">Not registered yet? <a href="#" class="link create-account" -link>Create an account ?</a></div>
    </div>
    <div class="login-form-inner" id="signUp-form-inner">
      <div class="logo"><svg height="512" viewBox="0 0 192 192" width="512" xmlns="http://www.w3.org/2000/svg">
          <path d="m155.109 74.028a4 4 0 0 0 -3.48-2.028h-52.4l8.785-67.123a4.023 4.023 0 0 0 -7.373-2.614l-63.724 111.642a4 4 0 0 0 3.407 6.095h51.617l-6.962 67.224a4.024 4.024 0 0 0 7.411 2.461l62.671-111.63a4 4 0 0 0 .048-4.027z" />
        </svg></div>
      <h1>Sign Up</h1>

      <div class="login-form-group">
        <label for="email">Username </label>
          <input type="text" id="username">
      </div>
      <div class="login-form-group">
        <label for="pwd">Password </label>
        <input autocomplete="off" type="text" placeholder="Minimum 8 characters" id="pwd">
      </div>

      <a href="#" class="rounded-button login-cta">Register</a>

      <div class="login-div" id="login-div">Already Have an Account ? <a href="#" class="link create-account" -link> Login? </a></div>
    </div>

  </div>
 <script>
  // Get the register-div element
  var registerDiv = document.getElementById("register-div");
  var loginDiv = document.getElementById("login-div");
   
  var loginFormInner = document.getElementById("login-form-inner");
  var SignUpFormInner = document.getElementById("signUp-form-inner");
  SignUpFormInner.style.display = "none";

  registerDiv.addEventListener("click", function() {
     loginFormInner.style.display = "none";
    SignUpFormInner.style.display = "block";
  });

  if(loginDiv){
    loginDiv.addEventListener("click", function() {
      loginFormInner.style.display = "block";
      SignUpFormInner.style.display = "none";
     });
  };
   
</script>
        </body>

</html>
